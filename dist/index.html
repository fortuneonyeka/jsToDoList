<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
<script defer src="main.js"></script></head>
<body>
   <section class="to_dolist_container">
      <h1 class="title">My To Do List <i class="fas fa-sync"></i></h1>
      <form action="#" id="to_doList_form">
        <input type="text" name="text" class="to_do_input" placeholder="Add to your list...">
        <button class="submit_btn" type="submit"><i class="fas fa-check"></i></button>

        <ul id="to_do_list"></ul>
        <button class="clear_all">Clear all completed</button>
      </form>
    </section>
</body>
</html>
